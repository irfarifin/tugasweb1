<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Stok Buku - SITTA Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/edit-stok.css" />
  <style>    

  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">ðŸ“š Edit Stok Buku</div>
    <div class="topbar-right">
      <button id="backBtn" class="btn-back">Kembali</button>
    </div>
  </header>

  <h2 class="section-title">Koleksi Buku UT</h2>

  <main>
    <div id="stockContainer" class="stock-container"></div>
  </main>

  <!-- Tombol melayang -->
  <button id="fabButton" class="fab">+</button>

  <!-- Popup tambah buku -->
  <div id="addBookModal" class="add-book-modal">
    <div class="add-book-box">
      <h3>Tambah Buku Baru</h3>
      <form id="addBookForm" class="add-book-form">
        <input type="text" id="kodeBarang" placeholder="Kode Barang (misal: B001)" required />
        <input type="text" id="judulBuku" placeholder="Judul Buku" required />
        <input type="text" id="kodeLokasi" placeholder="Kode Lokasi (misal: R01)" required />
        <input type="text" id="jenisBarang" placeholder="Jenis Barang (misal: Buku)" required />
        <input type="number" id="edisi" placeholder="Edisi (misal: 3)" required />
        <input type="number" id="stok" placeholder="Jumlah Stok" required />
        <input type="url" id="cover" placeholder="URL Cover Buku (opsional)" />
        <div class="add-book-actions">
          <button type="button" class="btn-cancel" id="cancelAdd">Batal</button>
          <button type="submit" class="btn-save">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/edit-stok.js"></script>
</body>
</html>
