<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - SITTA UT</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="login-card">
    <div class="login-logo">
      <img src="img/ut.png" alt="Logo Universitas Terbuka">
    </div>

    <div style="text-align:center;margin-bottom:10px;">
      <h1 class="brand">SITTA - UT</h1>
      <p class="muted">Sistem Pemesanan Bahan Ajar - Universitas Terbuka</p>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="email@ut.ac.id" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Masukkan password" required>

      <button type="submit" class="btn primary">Login</button>
    </form>

    <div class="footer-btns">
      <button id="forgotBtn">Lupa Password</button>
      <button id="registerBtn">Daftar Akun</button>
    </div>
  </div>

  <!-- Modal Lupa Password -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close-top" id="closeForgot">&times;</span>
      <h2>Lupa Password</h2>
      <p>Masukkan email Anda untuk simulasi reset password.</p>
      <input type="email" placeholder="email@ut.ac.id" />
      <button id="forgotSubmit">Kirim Link Reset</button>
      <button class="close-btn" id="closeForgot2">Tutup</button>
    </div>
  </div>

  <!-- Modal Registrasi -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-top" id="closeRegister">&times;</span>
      <h2>Daftar Akun</h2>
      <p>Simulasi form pendaftaran akun baru.</p>
      <input type="text" placeholder="Nama Lengkap" />
      <input type="email" placeholder="email@ut.ac.id" />
      <input type="password" placeholder="Password" />
      <button id="registerSubmit">Daftar</button>
      <button class="close-btn" id="closeRegister2">Tutup</button>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/data.js"></script>
  <script>
    // Tombol buka modal
    document.getElementById("forgotBtn").onclick = () => {
      document.getElementById("forgotModal").style.display = "flex";
    };
    document.getElementById("registerBtn").onclick = () => {
      document.getElementById("registerModal").style.display = "flex";
    };

    // Tombol tutup modal
    const closeForgot = () => document.getElementById("forgotModal").style.display = "none";
    const closeRegister = () => document.getElementById("registerModal").style.display = "none";

    document.getElementById("closeForgot").onclick = closeForgot;
    document.getElementById("closeForgot2").onclick = closeForgot;
    document.getElementById("closeRegister").onclick = closeRegister;
    document.getElementById("closeRegister2").onclick = closeRegister;

    // Tutup modal bila klik area luar
    window.onclick = (event) => {
      if (event.target.classList.contains("modal")) event.target.style.display = "none";
    };
  </script>
</body>
</html>
